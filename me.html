
       
<!DOCTYPE html>
<html>
    <head>
        <script>

            // Set starting value of counter to 0
            if (!localStorage.getItem('counter'))
                localStorage.setItem('counter', 0);

            // Load current value of  counter
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelector('#counter').innerHTML = localStorage.getItem('counter');

                // Count every time button is clicked
                document.querySelector('button').onclick = () => {
                    // Increment current counter
                    let counter = localStorage.getItem('counter');
                    counter++;

                    // Update counter
                    document.querySelector('#counter').innerHTML = counter;
                    localStorage.setItem('counter', counter);
                }
            });

        </script>
        <title>Let's Count</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        
         <div class="container">
            <h1>Hello, world!</h1>
            <p>This is a simple web page that allow you to count ! things like how much time do you hear the Word Coronavirus and how much time you hear the word Love or tolerance, this will help you Understanding Your Conscious Mind</p>

        <h1 id="counter"></h1>
        <button>Click Here!</button>
    </body>
</html>
