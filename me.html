
       
<!DOCTYPE html>
<html>
    <head>
        <script>

            // Set starting value of counter to 0
            if (!localStorage.getItem('counter'))
                localStorage.setItem('counter', 0);

            // Load current value of  counter
            document.addEventListener('DOMContentLoaded', () => {
                document.querySelector('#counter').innerHTML = localStorage.getItem('counter');

                // Count every time button is clicked
                document.querySelector('button').onclick = () => {
                    // Increment current counter
                    let counter = localStorage.getItem('counter');
                    counter++;

                    // Update counter
                    document.querySelector('#counter').innerHTML = counter;
                    localStorage.setItem('counter', counter);
                }
            });
               


        </script>
        <title>Let's Count</title>
            <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        
         <div class="container">
            <h1>Hello, world!</h1>
            <p>This  page that you to count ! 
                   How much time do you hear or feel Words like Love, Coronavirus, hate or tolerance, this will help you Understanding Your Conscious Mindset</p>
            <h1>Please, spread Love and share this web application</h1>
           </div>       
                
    
                
        <h1 id="counter"></h1>
        <button>Click Here!</button>
    </body>
</html>
